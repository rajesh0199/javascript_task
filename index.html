<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="personal_details_box">
        <h1>Personal Information</h1>
        <form action="#" id="form">
            <label class="label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name" class="input1"> <br>
            <label class="label">Email</label> <br>
            <input type="email" id="password" name="password" placeholder="Enter your Email" class="input1"> <br>
            <label class="label">Number</label> <br>
            <input type="number" id="number" name="number" placeholder="Enter your Number" class="input1"> <br>
            <input type="submit" value="Add Details" class="btn btn-primary btnnormal" id="submitBtn">
        </form>
        <div id="show">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
